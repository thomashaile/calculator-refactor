<html>
  <head>
    <!-- this script is to help evaluate your deployed project -->
    <script src="./dependencies/evaluation.js"></script>
    <!-- this is the testing function for your logic -->
    <script src="./dependencies/testing.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main class="main_container">
      <div class="title">
        <h1>Calculator</h1>
      </div>
      <form class="form_input" name="form">
        <input class="textview" name="textview" />
        <table>
          <tr>
            <td>
              <button
                class="button_danger"
                type="button"
                id="C"
                value="AC"
                onclick="clean()"
              >
                C
              </button>
            </td>
            <td>
              <button
                class="button"
                type="button"
                id="<"
                value="<"
                onclick="back()"
              >
                <
              </button>
            </td>
            <td>
              <button
                class="button"
                type="button"
                id="/"
                value="/"
                onclick="insert('/')"
              >
                /
              </button>
            </td>
            <td>
              <button
                class="button"
                type="button"
                id="X"
                value="X"
                onclick="insert('*')"
              >
                X
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button
                class="button"
                type="button"
                id="7"
                value="7"
                onclick="insert(7)"
              >
                7
              </button>
            </td>
            <td>
              <button
                class="button"
                type="button"
                id="8"
                value="8"
                onclick="insert(8)"
              >
                8
              </button>
            </td>
            <td>
              <button
                class="button"
                type="button"
                id="9"
                value="9"
                onclick="insert(9)"
              >
                9
              </button>
            </td>
            <td>
              <button
                class="button"
                type="button"
                id="-"
                value="-"
                onclick="insert('-')"
              >
                -
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button
                class="button"
                type="button"
                id="4"
                value="4"
                onclick="insert(4)"
              >
                4
              </button>
            </td>
            <td>
              <button
                class="button"
                type="button"
                id="5"
                value="5"
                onclick="insert(5)"
              >
                5
              </button>
            </td>
            <td>
              <button
                class="button"
                type="button"
                id="6"
                value="6"
                onclick="insert(6)"
              >
                6
              </button>
            </td>
            <td>
              <button
                class="button"
                type="button"
                id="+"
                value="+"
                onclick="insert('+')"
              >
                +
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button
                class="button"
                type="button"
                id="1"
                value="1"
                onclick="insert(1)"
              >
                1
              </button>
            </td>
            <td>
              <button
                class="button"
                type="button"
                id="2"
                value="2"
                onclick="insert(2)"
              >
                2
              </button>
            </td>
            <td>
              <button
                class="button"
                type="button"
                id="3"
                value="3"
                onclick="insert(3)"
              >
                3
              </button>
            </td>
            <td rowspan="5">
              <button
                class="button_primary"
                style="height: 106px;"
                type="button"
                id="="
                value="="
                onclick="equal()"
              >
                =
              </button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button
                class="button"
                style="width: 105px;"
                type="button"
                id="0"
                value="0"
                onclick="insert(0)"
              >
                0
              </button>
            </td>
            <td>
              <button
                class="button"
                type="button"
                id="."
                value="."
                onclick="insert('.')"
              >
                .
              </button>
            </td>
          </tr>
        </table>
      </form>

      <!--i add here on the button onclick event -->
    </main>
  </body>

  <script src="./scripts/logic.js"></script>
  <script src="./scripts/handler.js"></script>
  <script src="./scripts/listener.js"></script>
  <script src="main.js"></script>
</html>
